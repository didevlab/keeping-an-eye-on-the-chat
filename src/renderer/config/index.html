<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Configuration - Keeping an Eye on the Chat</title>
    <link rel="stylesheet" href="./styles/configWindow.css" />
  </head>
  <body>
    <div class="config-app">
      <header class="config-header">
        <h1 class="header-title">Keeping an Eye on the Chat</h1>
        <p class="header-subtitle">Configure your chat overlay</p>
      </header>

      <div class="config-alerts" id="alerts"></div>

      <main class="config-main">
        <div class="presets-bar" id="presetsBar">
          <label for="presetSelect">Quick Setup:</label>
          <select id="presetSelect" class="form-select">
            <option value="">-- Select Preset --</option>
          </select>
        </div>

        <form id="configForm" class="config-form">
          <!-- Basic Section (always visible) -->
          <section class="config-section" data-section="basic">
            <h2 class="section-title">
              <span class="section-icon">&#9881;</span>
              Basic Settings
            </h2>
            <div class="section-content" id="section-basic"></div>
          </section>

          <!-- Overlay Section -->
          <section class="config-section" data-section="overlay">
            <h2 class="section-title">
              <span class="section-icon">&#9638;</span>
              Overlay Settings
            </h2>
            <div class="section-content" id="section-overlay"></div>
          </section>

          <!-- Performance Section -->
          <section class="config-section" data-section="performance">
            <h2 class="section-title">
              <span class="section-icon">&#9889;</span>
              Performance
            </h2>
            <div class="section-content" id="section-performance"></div>
          </section>

          <!-- Advanced Section (collapsed by default) -->
          <section class="config-section config-section--collapsed" data-section="advanced">
            <h2 class="section-title section-title--collapsible">
              <button type="button" class="section-toggle" id="advancedToggle" aria-expanded="false">
                <span class="section-icon">&#9881;</span>
                Advanced Settings
                <span class="toggle-icon" aria-hidden="true">+</span>
              </button>
            </h2>
            <div class="section-content" id="section-advanced" hidden></div>
          </section>
        </form>
      </main>

      <footer class="config-footer">
        <div class="footer-left">
          <button type="button" id="resetBtn" class="btn btn--secondary">
            Reset to Defaults
          </button>
        </div>
        <div class="footer-right">
          <button type="button" id="cancelBtn" class="btn btn--secondary">Cancel</button>
          <button type="button" id="startBtn" class="btn btn--primary" disabled>
            Start Overlay
          </button>
        </div>
      </footer>
    </div>

    <!-- Connection Test Modal -->
    <div id="connectionModal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-spinner"></div>
        <p class="modal-text">Testing connection...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      var exports = {};
    </script>
    <script src="./scripts/configApp.js"></script>
  </body>
</html>
